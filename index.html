<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>8-bit-Memories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #1a202c; color: #e2e8f0; text-align: center; margin: 0; }
    .resize-box {
      display: inline-block;
      position: relative;
      border: 3px solid #6366f1;
      border-radius: 8px;
      background: #222;
      margin-bottom: 1rem;
      touch-action: none;
      width: 100vw;
      max-width: 100vw;
      height: auto;
    }
    .controller {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 2.5rem;
      margin-top: 1.5rem;
      user-select: none;
      flex-wrap: wrap;
    }
    .dpad {
      display: grid;
      grid-template-columns: 48px 48px 48px;
      grid-template-rows: 48px 48px 48px;
      gap: 0;
      align-items: center;
      justify-items: center;
    }
    .dpad-btn {
      width: 44px; height: 44px;
      border-radius: 50%;
      background: #374151;
      color: #fff;
      font-size: 1.5rem;
      border: none;
      margin: 0;
      outline: none;
      touch-action: none;
    }
    .dpad-btn:active, .ab-btn:active, .ss-btn:active { background: #6366f1; }
    .ab-group {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      justify-content: center;
    }
    .ab-btn-group {
      display: flex;
      flex-direction: row;
      gap: 24px;
    }
    .ab-btn {
      width: 54px; height: 54px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.5rem;
      border: none;
      outline: none;
      background: #be185d;
      color: #fff;
      touch-action: none;
    }
    .ab-btn.b { background: #2563eb; }
    .ss-btn-group {
      display: flex;
      flex-direction: row;
      gap: 18px;
      margin-top: 8px;
    }
    .ss-btn {
      width: 60px; height: 32px;
      border-radius: 16px;
      font-weight: bold;
      border: none;
      outline: none;
      background: #6b7280;
      color: #fff;
      font-size: 1rem;
      touch-action: none;
    }
    @media (max-width: 900px) {
      .resize-box { width: 98vw !important; max-width: 98vw !important; }
      #nes-canvas { width: 100vw !important; height: auto !important; max-width: 100vw !important; }
      .controller { flex-direction: column; gap: 2rem; }
      .dpad, .ab-group { margin: 0 auto; }
    }
    @media (max-width: 600px) {
      .resize-box { width: 100vw !important; max-width: 100vw !important; }
      #nes-canvas { width: 100vw !important; height: auto !important; max-width: 100vw !important; }
      .controller { flex-direction: column; gap: 2rem; }
      .dpad, .ab-group { margin: 0 auto; }
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold mb-4">8-bit-Memories</h1>
  <input id="romInput" type="file" accept=".nes" class="mb-4 block mx-auto text-gray-900" multiple="false" />
  <div id="resizeBox" class="resize-box">
    <canvas id="nes-canvas" width="256" height="240" style="width:100%;height:auto;display:block;"></canvas>
  </div>
  <div class="mt-4 flex gap-2 justify-center">
    <button id="pauseBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">Pause</button>
    <button id="resumeBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white">Resume</button>
    <button id="resetBtn" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded text-white">Reset</button>
  </div>
  <!-- On-screen Controller -->
  <div class="controller select-none">
    <div class="dpad">
      <button class="dpad-btn" data-btn="UP" style="grid-column:2;grid-row:1;">▲</button>
      <button class="dpad-btn" data-btn="LEFT" style="grid-column:1;grid-row:2;">◀</button>
      <button class="dpad-btn" data-btn="RIGHT" style="grid-column:3;grid-row:2;">▶</button>
      <button class="dpad-btn" data-btn="DOWN" style="grid-column:2;grid-row:3;">▼</button>
    </div>
    <div class="ab-group">
      <div class="ab-btn-group">
        <button class="ab-btn a" data-btn="A">A</button>
        <button class="ab-btn b" data-btn="B">B</button>
      </div>
      <div class="ss-btn-group">
        <button class="ss-btn" data-btn="SELECT">SELECT</button>
        <button class="ss-btn" data-btn="START">START</button>
      </div>
    </div>
  </div>
  <p class="mt-4 text-xs text-gray-400">Desktop: Arrows = D-pad, Z = A, X = B, Enter = Start, Shift = Select</p>
  <footer class="text-xs text-gray-500 mt-4">
    Powered by <a href="https://github.com/bfirsh/jsnes" class="underline" target="_blank">jsNES</a> | No ROMs included.
  </footer>
  <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
  <script>
    // --- Emulator State ---
    const canvas = document.getElementById('nes-canvas');
    const ctx = canvas.getContext('2d');
    let nes = new window.jsnes.NES({ onFrame });
    let animationFrameId = null;
    let running = false;

    // --- Button Mapping ---
    const BTN_MAP = {
      UP: window.jsnes.Controller.BUTTON_UP,
      DOWN: window.jsnes.Controller.BUTTON_DOWN,
      LEFT: window.jsnes.Controller.BUTTON_LEFT,
      RIGHT: window.jsnes.Controller.BUTTON_RIGHT,
      A: window.jsnes.Controller.BUTTON_A,
      B: window.jsnes.Controller.BUTTON_B,
      START: window.jsnes.Controller.BUTTON_START,
      SELECT: window.jsnes.Controller.BUTTON_SELECT
    };

    // --- Drawing ---
    function onFrame(frameBuffer) {
      const imageData = ctx.getImageData(0, 0, 256, 240);
      for (let i = 0; i < frameBuffer.length; i++) {
        const color = frameBuffer[i];
        imageData.data[i * 4 + 0] = (color >> 16) & 0xFF;
        imageData.data[i * 4 + 1] = (color >> 8) & 0xFF;
        imageData.data[i * 4 + 2] = color & 0xFF;
        imageData.data[i * 4 + 3] = 0xFF;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    // --- Main Loop ---
    function runFrame() {
      if (running) {
        nes.frame();
        animationFrameId = requestAnimationFrame(runFrame);
      }
    }

    // --- ROM Loading (single .nes only) ---
    document.getElementById('romInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      // Only allow .nes
      if (!file.name.toLowerCase().endsWith('.nes')) {
        alert('Only .nes files are allowed!');
        e.target.value = '';
        return;
      }
      // Only allow one file
      if (e.target.files.length !== 1) {
        alert('Please select only one .nes file.');
        e.target.value = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = function() {
        nes.loadROM(reader.result);
        running = true;
        runFrame();
      };
      reader.readAsBinaryString(file);
    });

    // --- Pause/Resume/Reset ---
    document.getElementById('pauseBtn').onclick = () => {
      running = false;
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
    };
    document.getElementById('resumeBtn').onclick = () => {
      if (!running) {
        running = true;
        runFrame();
      }
    };
    document.getElementById('resetBtn').onclick = () => {
      nes.reset();
      if (running) runFrame();
    };

    // --- Keyboard Controls (Desktop Only) ---
    const KEY_MAP = {
      38: BTN_MAP.UP,    // Arrow Up
      40: BTN_MAP.DOWN,  // Arrow Down
      37: BTN_MAP.LEFT,  // Arrow Left
      39: BTN_MAP.RIGHT, // Arrow Right
      90: BTN_MAP.A,     // Z
      88: BTN_MAP.B,     // X
      13: BTN_MAP.START, // Enter
      16: BTN_MAP.SELECT // Shift
    };
    window.addEventListener('keydown', e => {
      if (window.matchMedia('(pointer: fine)').matches) {
        const btn = KEY_MAP[e.keyCode];
        if (btn !== undefined) {
          nes.buttonDown(1, btn);
          e.preventDefault();
        }
      }
    });
    window.addEventListener('keyup', e => {
      if (window.matchMedia('(pointer: fine)').matches) {
        const btn = KEY_MAP[e.keyCode];
        if (btn !== undefined) {
          nes.buttonUp(1, btn);
          e.preventDefault();
        }
      }
    });

    // --- On-screen Controls (Touch/Mouse) ---
    const activeTouches = {};
    document.querySelectorAll('.dpad-btn, .ab-btn, .ss-btn').forEach(el => {
      const btnStr = el.getAttribute('data-btn');
      const btn = BTN_MAP[btnStr];
      // Touch events
      el.addEventListener('touchstart', function(e) {
        for (let touch of e.changedTouches) {
          activeTouches[touch.identifier] = btn;
          nes.buttonDown(1, btn);
        }
        e.preventDefault();
      }, {passive: false});
      el.addEventListener('touchend', function(e) {
        for (let touch of e.changedTouches) {
          const btn = activeTouches[touch.identifier];
          if (btn !== undefined) {
            nes.buttonUp(1, btn);
            delete activeTouches[touch.identifier];
          }
        }
        e.preventDefault();
      }, {passive: false});
      el.addEventListener('touchcancel', function(e) {
        for (let touch of e.changedTouches) {
          const btn = activeTouches[touch.identifier];
          if (btn !== undefined) {
            nes.buttonUp(1, btn);
            delete activeTouches[touch.identifier];
          }
        }
        e.preventDefault();
      }, {passive: false});
      // Mouse events for desktop testing
      let mouseDown = false;
      el.addEventListener('mousedown', function(e) {
        mouseDown = true;
        nes.buttonDown(1, btn);
      });
      el.addEventListener('mouseup', function(e) {
        mouseDown = false;
        nes.buttonUp(1, btn);
      });
      el.addEventListener('mouseleave', function(e) {
        if (mouseDown) {
          mouseDown = false;
          nes.buttonUp(1, btn);
        }
      });
    });

    // --- Responsive Canvas & Fit-to-Screen ---
    function fitCanvasToScreen() {
      // Fit width to viewport, keep NES aspect ratio, leave space for controller
      const controllerHeight = document.querySelector('.controller').offsetHeight || 200;
      const availableHeight = window.innerHeight - controllerHeight - 160; // 160px for header/buttons/margins
      const availableWidth = window.innerWidth - 16;
      let width = Math.min(availableWidth, availableHeight * (256/240));
      let height = width * (240/256);
      if (width < 128) { width = 128; height = width * (240/256);}
      const resizeBox = document.getElementById('resizeBox');
      resizeBox.style.width = width + 'px';
      resizeBox.style.height = height + 'px';
      canvas.style.width = '100%';
      canvas.style.height = '100%';
    }
    window.addEventListener('resize', fitCanvasToScreen);
    window.addEventListener('orientationchange', fitCanvasToScreen);
    fitCanvasToScreen();
  </script>
</body>
</html>
